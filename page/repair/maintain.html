											layer.msg(res.msg, {
												icon: 2
											});
										}
									}, 'json');
								});
							} else {
								layer.msg("该构件正在保养或已保养，不可删除！", {
									icon: 2
								});
							}
						}


					});

					//保养退回
					function sendback(data) {
						var send = {};
						var datajson = {};
						var stateMaintenance = data.stateMaintenance;
						var maintenanceId = data.maintenanceId;
						if (stateMaintenance == "已审核") {
							layer.msg("已经不能退回");
						} else if (stateMaintenance == "保养中") {
							layer.msg("你还没有完成");
						} else if (stateMaintenance == "已完成") {
							send.stateMaintenance = "保养中";
							send.maintenanceId = maintenanceId;
							send.img = 'clear';
							send.video = 'clear';
							send.voice = 'clear';
							datajson.userid = userid;
							datajson.token = token;
							datajson.informationRepairJson = JSON.stringify(send);
							$.ajax({
								url: url + '/maintenance/updateRecordOfMaintenance',
								type: "post",
								dataType: "json",
								async: false,
								data: datajson,
								success: function(res) {
									console.log(res);
								},
								error: function(res) {
									layer.msg(res.msg);
								}

							});

						} else {
							layer.msg("不能退回");
						}
					}

					//一些事件监听
					element.on('tab(projectSetting)', function(data) {
						console.log(data);
					});


				});
