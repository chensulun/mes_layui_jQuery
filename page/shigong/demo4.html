    <script type="text/javascript">
        var timer = null;
        var isend = false;

        function startMove() {
            // $("#btnstart").attr('disabled',true);
            // $("#btnpause").attr('disabled',false);
            var oDiv = document.getElementById('div1');
            var oBar = document.getElementById('bar');
            if (oBar.style.width == "100%") {
                oBar.style.width = "30%";
                oDiv.style.left = 0;
            }
            /**
             * 在开始运动前,先清除定时器
             * 防止多次点击按钮，开多个定时器函数
             * 因为定时器函数为异步的，这样的话速度会变快
             */
            clearInterval(timer);
            /**
             * 用于实现运动的定时器函数
             */
            timer = setInterval(function () {
                /**
                 * 因为速度固定，所以是匀速运动
                 */
                var iSpeed = 2;
                if (isend) {
                    // oDiv.style.left = 0;

                    oBar.style.left = 0;

                }
                /**
                 * 使用if和else，用于区别是否到达终点
                 */
                if (oDiv.offsetLeft >= 649) //是否到达终点,
                {
                    isend = true;
                    //速度为7为301,所以判断条件用oDiv.offsetLeft >= 300，>=
                    // clearInterval(timer); //到达终点

                    var st = setInterval(function () {
                        oDiv.style.left = oDiv.offsetLeft - 1 + 'px'

                    }, 30)
                    // oDiv.style.left=oDiv.offsetLeft-1+'px'


                    clearInterval(timer); //到达终点
                    setTimeout(function () {
                        clearInterval(st)
                    }, 4000)
                    // clearInterval(st)
                } else {
                    oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px'; //到达之前
                }
            }, 30);

            run();
        }

        function endMove() {
            // $("#btnstart").attr('disabled',false);
            // $("#btnpause").attr('disabled',true);
            clearInterval(timer);
            stoptun()
        }
    </script>

    <script>
        function showTime() {
            var now = new Date();
            var nowTime = now.toLocaleString();
            var date = nowTime.substring(0, 10); //截取日期
            var time = nowTime.substring(10, 20); //截取时间
            var week = now.getDay(); //星期
            var hour = now.getHours(); //小时
            //判断星期几
            var weeks = ["日", "一", "二", "三", "四", "五", "六"];
            var getWeek = "星期" + weeks[week];
            var sc;
            //判断是AM or PM
            if (hour >= 0 && hour < 5) {
                sc = '凌晨';
            } else if (hour > 5 && hour <= 7) {
                sc = '早上';
            } else if (hour > 7 && hour <= 11) {
                sc = '上午';
            } else if (hour > 11 && hour <= 13) {
                sc = '中午';
            } else if (hour > 13 && hour <= 18) {
                sc = '下午';
            } else if (hour > 18 && hour <= 23) {
                sc = '晚上';
            }
            document.getElementById('time').innerHTML = "当前时间：" + date + " " + getWeek + " " + "   " + sc + "  " + time;
            setTimeout('showTime()', 1000);
        }
    </script>
